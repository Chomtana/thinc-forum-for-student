<!DOCTYPE html><html><head><meta charset="utf-8"><script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-firestore.js"></script><script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script><script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" /><script src="https://code.jquery.com/jquery-3.3.1.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="/js/lib.js"></script></head><body><div id="firebaseui-auth-container"></div><div class="d-flex justify-content-between" id="user-inf"><div><b>Login :</b><span id="email">{{window.auth_email}}</span><i v-if="isadmin">(Admin)</i></div><button class="btn btn-danger" onclick="      firebase.auth().signOut().then(function(){      window.location.reload();      }).catch(function(err){      alert('Logout error '+JSON.stringify(err));      console.log('Logout error', err);      });">Logout</button></div></body></html>
